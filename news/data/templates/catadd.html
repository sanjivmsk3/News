{% extends 'home.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-lg-4 mt-5 mx-auto">
            <div class="card">
                <div class="card-header">ADD CATEGORY HERE</div>
                <div class="card-body">         
                    <form action="{% url 'catadd' %}" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid">
                            <input class="btn btn-success" type="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
