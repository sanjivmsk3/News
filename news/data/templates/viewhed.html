{% extends 'home.html' %}

{% block content %}
    <div class="container mt-2">
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <tr>
                        <th>ID</th>
                        <th>IMAGE</th>
                        <th>NAME</th>
                        <th>CATEGORY</th>
                        <th>TIME</th>
                        <th>SLUG</th>
                        <th>DESCRIPTION</th>
                        <th>ACTION</th>
                    </tr>
                    {% for foo in head %}
                        <tr>
                            <td>{{foo.id}}.</td>
                            <td> <img src="{{foo.image.url}}" width="130px"  height="130px" class="rounded-circle" alt=""></td>
                            <td>{{foo.name|truncatechars:40}}</td>
                            <td>{{foo.category}}</td>
                            <td>{{foo.time}}</td>
                            <td>{{foo.slug|truncatechars:20}}</td>
                            <td>{{foo.description|truncatechars:80}}</td>
                            <td></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
