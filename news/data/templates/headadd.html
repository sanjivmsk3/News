{% extends 'home.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row mx-auto">
        <div class="col-lg-6 mx-auto mt-2">
            <div class="card">
                <div class="card-header h5">ADD NEWS HEADLINE HERE</div>
                <div class="card-body"> 
                    <form action="{% url 'headadd' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid">
                            <input class="btn btn-success" type="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
